<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Video Animation</title>
</head>
<body>

        <h1>play</h1>

        </video>
    </div>
    <script src="scripts.js"></script>

</html>
